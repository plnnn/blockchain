<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Example</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Blockchain Example</h1>

    <!-- Display Area for Blockchain Data -->
    <div id="blockchain" class="p-3 mb-3 bg-light rounded"></div>

    <!-- Input and Button for Adding New Block -->
    <div class="input-group mb-3">
        <input type="text" id="dataInput" class="form-control" placeholder="Enter data for new block">
        <div class="input-group-append">
            <button class="btn btn-primary" onclick="addBlock()">Add Block</button>
        </div>
    </div>

    <!-- Button for Validating Blockchain -->
    <button class="btn btn-success" onclick="validateBlockchain()">Validate Blockchain</button>

    <!-- Loading Indicator (hidden by default) -->
    <div id="loadingIndicator" class="mt-3" style="display: none;">Adding block...</div>
</div>

<script src="script.js"></script>
</body>
</html>
